<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard — Judiclean</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:#0b0f14;color:#e6edf3}
    .wrap{max-width:820px;margin:40px auto;padding:0 16px}
    .card{background:#121923;border:1px solid #263041;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    button{padding:10px 14px;border-radius:10px;background:#2b6ef6;color:#fff;border:0;cursor:pointer}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid #223148;border-radius:12px;padding:12px}
    .muted{opacity:.85}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Judiclean — Dashboard</h1>
      <p class="muted">Channel: <strong>{{acc.channel_title}}</strong> ({{acc.channel_id}})</p>
      {% if acc.last_scan_at %}<p>Scan terakhir: {{acc.last_scan_at}} UTC</p>{% endif %}
      {% if acc.last_scan_summary %}<pre>{{acc.last_scan_summary}}</pre>{% endif %}
      <form method="post" action="/scan"><button type="submit">Scan & Hapus Sekarang</button></form>
      <form method="post" action="/logout" style="margin-top:12px">
        <button type="submit" style="background:#3b4452">Logout</button>
      </form>
    </div>
  </div>
</body>
</html>
