<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — Judiclean</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:#0b0f14;color:#e6edf3}
    .wrap{max-width:820px;margin:40px auto;padding:0 16px}
    .card{background:#141b23;border:1px solid #223148;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .row{display:flex;gap:16px;padding:24px;border-bottom:1px solid #223148}
    .muted{opacity:.85}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid #223148;border-radius:12px;padding:12px}
    .btn{appearance:none;border:0;border-radius:8px;padding:10px 14px;background:#2b6ef6;color:#fff;cursor:pointer}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .danger{background:#3b4656}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row">
        <div style="flex:1">
          <h1>Judiclean — Dashboard</h1>
          <p class="muted">
            Channel: <strong>{{ acc.channel_title }}</strong> ({{ acc.channel_id }})
          </p>
          {% if acc.last_scan_at %}
            <p class="muted">Scan terakhir: {{ acc.last_scan_at }} UTC</p>
          {% endif %}
        </div>
      </div>

      <div class="row" id="scanRow">
        <div style="flex:1">
          <div id="scanbox">
            <pre id="scanout">{{ last | tojson(indent=2) }}</pre>
          </div>
          <div style="margin-top:12px;display:flex;gap:8px">
            <button id="scanBtn" class="btn" type="button">Scan &amp; Hapus Sekarang</button>

            <form method="post" action="/logout" style="margin:0">
              <button class="btn danger" type="submit">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const btn  = document.getElementById('scanBtn');
    const out  = document.getElementById('scanout');

    function setOut(data) {
      out.textContent = JSON.stringify(data, null, 2);
    }

    function showMsg(text) {
      // tampilkan pesan singkat di atas output
      const box = document.getElementById('scanbox');
      let note = document.getElementById('note');
      if (!note) {
        note = document.createElement('div');
        note.id = 'note';
        note.className = 'muted';
        note.style.margin = '8px 0';
        box.prepend(note);
      }
      note.textContent = text;
    }

    async function doScan() {
      const original = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Scanning…';

      try {
        const res  = await fetch('/scan', {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          credentials: 'same-origin' // penting: kirim cookie sesi
        });

        const ct = res.headers.get('content-type') || '';
        if (ct.includes('application/json')) {
          const data = await res.json();
          setOut(data);
          showMsg('Scan selesai ✓');
        } else {
          // kemungkinan kena redirect ke HTML (belum login / decorator salah)
          const text = await res.text();
          setOut({ raw: text, hint: 'Server mengembalikan HTML (mungkin redirect). Cek poin perbaikan di app.py.' });
          showMsg('Gagal: server tidak mengembalikan JSON');
        }
      } catch (err) {
        setOut({ error: String(err) });
        showMsg('Kesalahan jaringan.');
      } finally {
        btn.disabled = false;
        btn.textContent = original;
      }
    }

    btn.addEventListener('click', doScan);
  </script>
</body>
</html>
